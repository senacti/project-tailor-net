<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/inventario.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <style>
        .main {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .btn-ventas {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .btn-ventas a {
            margin-left: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
            $("#fecha_venta").datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 navigation active">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-scissors"></i>
                        </span>
                        <span class="title">Tailor.net</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/d_usuarios">
                        <span class="icon">
                            <i class="bi bi-people-fill"></i>
                        </span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="/agendamientoCitas">
                        <span class="icon">
                            <i class="bi bi-info-circle"></i>
                        </span>
                        <span class="title">Citas</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="/ventas">
                        <span class="icon">
                           <i class="bi bi-coin"></i>
                        </span>
                        <span class="title">Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <span class="title">Configuraciones</span>
                    </a>
                </li>
                <li >
                    <a href="/inventario">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                        <span class="title">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="/inventario_aseo">
                        <span class="icon">
                            <i class="fa-solid fa-soap"></i>
                        </span>
                        <span class="title">Inventario Aseo</span>
                    </a>
                </li>
                <li>
                    <a href="/login">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                        <span class="title">Desconectar</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 main active">
            <div class="topbar">
                <div class="toggle">
                    <i class="bi bi-list"></i>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Buscar">
                        <i class="bi bi-search"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="/img/Clientes/alcarngel.jpeg" alt="">
                </div>
            </div>

            <div class="form-container">
                <h1 class="text-center">Nueva Venta</h1>
                <form action="/guardarVenta" method="post">
                    <div class="form-group">
                        <label for="id_usuario">ID Usuario:</label>
                        <input type="text" class="form-control" id="id_usuario" name="id_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="total_venta">Total Venta:</label>
                        <input type="text" class="form-control" id="total_venta" name="total_venta" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_venta">Fecha Venta:</label>
                        <input type="text" class="form-control" id="fecha_venta" name="fecha_venta" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
