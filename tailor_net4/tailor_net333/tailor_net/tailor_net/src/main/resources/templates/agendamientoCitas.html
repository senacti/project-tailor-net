<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/inventario.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"/>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.8/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.css"
          rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.8/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.js"></script>

</head>
<body>
<div class="container">
    <div class="navigation active">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-scissors"></i>
                        </span>
                    <span class="title">Tailor.net</span>
                </a>
            </li>

            <li>
                <a href="/dashboard">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/d_usuarios">
                        <span class="icon">
                            <i class="bi bi-people-fill"></i>
                        </span>
                    <span class="title">Clientes</span>
                </a>
            </li>
            <li class="hovered">
                <a href="/agendamientoCitas">
                        <span class="icon">
                            <i class="bi bi-info-circle"></i>
                        </span>
                    <span class="title">Citas</span>
                </a>
            </li>
            <li>
                <a href="/ventas">
                    <span class="icon">
                       <i class="bi bi-coin"></i>
                    </span>
                    <span class="title">Ventas</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                    <span class="title">Configuraciones</span>
                </a>
            </li>
            <li>
                <a href="/inventario">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                    <span class="title">Inventario</span>
                </a>
            </li>
            <li>
                <a href="/inventario_aseo">
                        <span class="icon">
                            <i class="fa-solid fa-soap"></i>
                        </span>
                    <span class="title">Inventario Aseo</span>
                </a>
            </li>
            <li>
                <a href="/login">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                    <span class="title">Desconectar</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main active">
        <div class="topbar">
            <div class="toggle">
                <i class="bi bi-list"></i>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar">
                    <i class="bi bi-search"></i>
                </label>
            </div>

            <div class="user">
                <img src="/img/Clientes/alcarngel.jpeg" alt="">
            </div>

        </div>
        <div class="segundo">
            <div class="header_fixed">
                <table id="table_agenda">
                    <thead>
                    <tr>
                        <th>ID Cita</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cita : ${citas}"> <!-- Itera sobre la lista de citas -->
                        <td th:text="${cita.idCita}"></td>
                        <td th:text="${cita.descripcion}" }></td>
                        <!-- Utiliza #temporals para formatear LocalDate -->
                        <td th:text="${#temporals.format(cita.fecha, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(cita.hora, 'HH:mm')}"></td>
                        <td th:text="${cita.nombre}"></td>
                        <td th:text="${cita.telefono}"></td>
                        <td>
                            <a th:href="@{/agendamiento_editar/{id}(id=${cita.idCita})}" class="btn-editar">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/agendamiento_eliminar/{id}(id=${cita.idCita})}"
                               class="btn-eliminar">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script>

    $('#table_agenda').DataTable({
        pading: true,
        lengthChange: false,
        searching: false,
        ordering: true,
        info: true,
        autoWidth: false,
        responsive: true,
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    });
</script>
</body>
</html>

</body>
</html>
