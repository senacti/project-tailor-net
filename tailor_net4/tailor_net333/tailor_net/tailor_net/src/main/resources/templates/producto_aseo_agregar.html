<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto Aseo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="navigation active">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-scissors"></i>
                        </span>
                    <span class="title">Tailor.net</span>
                </a>
            </li>
            <li>
                <a href="/dashboard">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/d_usuarios">
                        <span class="icon">
                            <i class="bi bi-people-fill"></i>
                        </span>
                    <span class="title">Clientes</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-chat-dots"></i>
                        </span>
                    <span class="title">Mensajes</span>
                </a>
            </li>
            <li>
                <a href="/agendamientoCitas">
                        <span class="icon">
                            <i class="bi bi-info-circle"></i>
                        </span>
                    <span class="title">Citas</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                    <span class="title">Configuraciones</span>
                </a>
            </li>
            <li class="hovered">
                <a href="/inventario">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                    <span class="title">Inventario</span>
                </a>
            </li>
            <li>
                <a href="/inventario_aseo">
                        <span class="icon">
                            <i class="fa-solid fa-soap"></i>
                        </span>
                    <span class="title">Inventario Aseo</span>
                </a>
            </li>
            <li>
                <a href="/login">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                    <span class="title">Desconectar</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main active">
        <div class="topbar">
            <div class="toggle">
                <i class="bi bi-list"></i>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar">
                    <i class="bi bi-search"></i>
                </label>
            </div>
            <div class="user">
                <img src="/img/Clientes/alcarngel.jpeg" alt="">
            </div>
        </div>
        <div class="content">
            <form th:action="@{/producto_aseo_agregar}" th:object="${productoAseo}" method="post" enctype="multipart/form-data" class="custom-form">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>

                <label for="descripcion" class="form-label">Descripcion *</label>
                <input type="text" th:field="*{descripcion}" class="form-control" required>

                <label for="precio" class="form-label">Precio *</label>
                <input type="number" th:field="*{precioUnidad}" class="form-control" required>

                <label for="cantidad" class="form-label">Cantidad *</label>
                <input type="number" th:field="*{cantidad}" class="form-control" required>

                <label for="cantidadMin" class="form-label">Cantidad m√≠nima *</label>
                <input type="number" th:field="*{cantidadMin}" class="form-control" required>

                <label for="imagen" class="form-label">Imagen del Producto</label>
                <input type="file" name="imagen" id="imagen" class="form-control-file">

                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
