<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/inventario.css">
    <link rel="stylesheet" href="/css/agendamiento.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="navigation active">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-scissors"></i>
                        </span>
                    <span class="title">Tailor.net</span>
                </a>
            </li>

            <li>
                <a href="/dashboard">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li class="/d_usuarios">
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-people-fill"></i>
                        </span>
                    <span class="title">Clientes</span>
                </a>
            </li>
            <li class="hovered">
                <a href="/agendamientoCitas">
                        <span class="icon">
                            <i class="bi bi-info-circle"></i>
                        </span>
                    <span class="title">Citas</span>
                </a>
            </li>
            <li>
                <a href="/ventas">
                    <span class="icon">
                       <i class="bi bi-coin"></i>
                    </span>
                    <span class="title">Ventas</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                    <span class="title">Configuraciones</span>
                </a>
            </li>
            <li>
                <a href="/inventario">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                    <span class="title">Inventario</span>
                </a>
            </li>
            <li>
                <a href="/inventario_aseo">
                        <span class="icon">
                            <i class="fa-solid fa-soap"></i>
                        </span>
                    <span class="title">Inventario Aseo</span>
                </a>
            </li>
            <li>
                <a href="/login">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                    <span class="title">Desconectar</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main active">
        <div class="topbar">
            <div class="toggle">
                <i class="bi bi-list"></i>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar">
                    <i class="bi bi-search"></i>
                </label>
            </div>

            <div class="user">
                <img src="/img/Clientes/alcarngel.jpeg" alt="">
            </div>

        </div>
        <section class="agendamiento-citas">
            <form id="cita-form" th:action="@{/actualizarCita}" th:object="${cita}" method="POST">
                <input type="hidden" th:field="*{idCita}"/>

                <label for="nombre">Nombre Completo</label>
                <input type="text" th:field="*{nombre}" id="nombre" required>

                <label for="telefono">Tel√©fono</label>
                <input type="tel" th:field="*{telefono}" id="telefono" required>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" th:value="${fechaFormatted}" required>

                <label for="hora">Hora</label>
                <input type="time" th:field="*{hora}" id="hora" required>

                <label for="descripcion">Descripcion</label>
                <input th:field="*{descripcion}" id="descripcion" required>


                <button type="submit" name="submit">Actualizar Cita</button>
            </form>

        </section>

    </div>
</div>


<script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
