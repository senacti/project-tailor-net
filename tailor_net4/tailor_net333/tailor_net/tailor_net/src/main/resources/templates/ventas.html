<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/inventario.css">
    <link rel="stylesheet" href="/css/agendamiento.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <style>
        .main {
            padding: 20px;
        }
        .ventas-table {
            margin: auto;
            width: 80%;
            margin-top: 20px;
        }
        .ventas-table th, .ventas-table td {
            text-align: center;
            padding: 15px;
        }
        .btn-ventas {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .btn-ventas a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 navigation active">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-scissors"></i>
                        </span>
                        <span class="title">Tailor.net</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/d_usuarios">
                        <span class="icon">
                            <i class="bi bi-people-fill"></i>
                        </span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="/agendamientoCitas">
                        <span class="icon">
                            <i class="bi bi-info-circle"></i>
                        </span>
                        <span class="title">Citas</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="/ventas">
                        <span class="icon">
                           <i class="bi bi-coin"></i>
                        </span>
                        <span class="title">Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <span class="title">Configuraciones</span>
                    </a>
                </li>
                <li >
                    <a href="/inventario">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                        <span class="title">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="/inventario_aseo">
                        <span class="icon">
                            <i class="fa-solid fa-soap"></i>
                        </span>
                        <span class="title">Inventario Aseo</span>
                    </a>
                </li>
                <li>
                    <a href="/login">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </span>
                        <span class="title">Desconectar</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 main active">
            <div class="topbar">
                <div class="toggle">
                    <i class="bi bi-list"></i>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Buscar">
                        <i class="bi bi-search"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="/img/Clientes/alcarngel.jpeg" alt="">
                </div>
            </div>
            <div class="btn-ventas">
                <a href="/new" class="btn btn-primary">Nueva Venta</a>
            </div>
            <h1 class="text-center">Listado de Ventas</h1>
            <table class="table table-bordered ventas-table">
                <thead class="thead-dark">
                <tr>
                    <th>ID Usuario</th>
                    <th>Total Venta</th>
                    <th>Fecha Venta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Aquí se mostrarán las ventas -->
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idUsuario}"></td>
                    <td th:text="${venta.totalVenta}"></td>
                    <td th:text="${venta.fechaVenta}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${venta.idVenta})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/delete/{id}(id=${venta.idVenta})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
<script src="/js/dashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
