<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="container mt-5">
    <div class="row">
    <div class="col-sm-6 offset-sm-3">
    <div class="alert alert-danger text-center">
    <p>¿Desea confirmar la eliminacion del registro?</p>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <form th:action="@{/agendamiento_eliminar}" method="POST">
                <input type="hidden" th:field="*{cita.idCita}" />
                <p>¿Desea confirmar la eliminación de la cita con nombre "<span th:text="${cita.nombre}"></span>"?</p>
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a th:href="@{/agendamientoCitas}" class="btn btn-secondary">Cancelar</a>
            </form>
            
            
        </div>
    </div>

    
</body>
    </html>
