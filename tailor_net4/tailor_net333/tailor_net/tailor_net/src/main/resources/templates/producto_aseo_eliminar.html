<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto Aseo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="alert alert-danger text-center">
                <p>¿Desea confirmar la eliminación del registro?</p>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <form th:action="@{/producto_aseo_eliminar}" method="post">
                        <input type="hidden" name="idProducto" th:value="${productoAseo.idProducto}" />
                        <p>¿Desea confirmar la eliminación del producto <span th:text="${productoAseo.nombre}">Nombre del Producto</span>?</p>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a th:href="@{/inventario_aseo}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
